syslog:
  image: mumblepins/syslog-ng-alpine
  ports:
    - "514:514"
    - "601:601"
    - "6514:6514"
  volumes:
    - "./syslog-ng/logs:/var/log/syslog-ng"
    # - "./syslog-ng/socket:/var/run/syslog-ng"
    # - "./syslog-ng/config/:/etc/syslog-ng"

mysql:
  image: percona:5.7
  expose:
    - "3306"
  ports:
    - "3306:3306"
  environment:
    MYSQL_DATABASE: app
    MYSQL_ROOT_PASSWORD: app

web:
  build: .
  links:
    - mysql:mysql
    - syslog:syslog
  ports:
    - "6606:3306"
  volumes:
    - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
    - ./lua:/usr/local/openresty/nginx/lua
